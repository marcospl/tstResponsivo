<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apresentação Exemplo Tableless</title>
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/night.css">
  </head>
  <body>
    <div class="reveal">
    <div class="slides">
      <section>
        <h1>Apresentações no navegador</h1>
        <h3>Exemplo de apresentação Tableless</h3>
      </section>
      <section>
        <h1>Sobre o autor</h1>
        <ul>
          <li class="fragment">15 anos de experiência</li>
          <li class="fragment">desenvolvedor na globo.com</li>
        </ul>
      </section>
      <section>
        <h1>reveal.js</h1>
          <ul>
            <li>desenvolvida por Hakim El Hattab</li>
            <li>open source</li>
          </ul>
      </section>
    </div>
  </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>
    <script>
    Reveal.initialize({
      autoSlide: 6000,
      center: true,
      controls: false,
      mouseWheel: true,
      transition: 'concave',
      dependencies: [
        {
          src: 'plugin/zoom-js/zoom.js',
          async: true
        }
      ]
    });
    </script>
  </body>
</html>
